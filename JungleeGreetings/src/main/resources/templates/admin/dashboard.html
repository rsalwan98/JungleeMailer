<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/admin.html}">
<head>
<title>JungleeGTK -</title>
<link rel="stylesheet"
	th:href="@{/vendors/datatables.net-bs4/css/dataTables.bootstrap4.min.css}">
<link rel="stylesheet"
	th:href="@{/vendors/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css}">
</head>
<body>
		<div layout:fragment="content" class="content mt-3">
		 <div class="animated fadeIn">
				<div class="col-lg-3 col-md-6">
					<div class="card">
						<div class="card-body">
							<div class="stat-widget-one">
								<div class="stat-icon dib">
									<i class="fa fa-users text-success border-success"></i>
								</div>
								<div class="stat-content dib">
									<div class="stat-text">Total Employees</div>
									<div class="stat-digit" th:text="${EmployeeCount}"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-3 col-md-6">
					<div class="card">
						<div class="card-body">
							<div class="stat-widget-one">
								<div class="stat-icon dib">
									<i class="fa fa-users text-success border-success"></i>
								</div>
								<div class="stat-content dib">
									<div class="stat-text">New joiners</div>
									<div class="stat-digit" th:text="${newEmp}"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-3 col-md-6">
					<div class="card">
						<div class="card-body">
							<div class="stat-widget-one">
								<div class="stat-icon dib">
								   <i class="fa fa-birthday-cake text-primary border-primary"></i>
								</div>
								<div class="stat-content dib">
									<div class="stat-text">Birthday</div>
									<div class="stat-digit" th:text="${alloted}"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-3 col-md-6">
					<div class="card">
						<div class="card-body">
							<div class="stat-widget-one">
								<div class="stat-icon dib">
									<i class="fa fa-clock-o text-success border-success"></i>
								</div>
								<div class="stat-content dib">
									<div class="stat-text">Anniversary</div>
									<div class="stat-digit" th:text="${unalloted}"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			 <div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<strong class="card-title">New Joiners</strong>
						</div>
						<div class="card-body">
							<table id="bootstrap-data-table-export"
								class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>Name</th>
										<th>Email</th>
										<th style="text-align: center;">Details</th>
										<th style="text-align: center;">Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="user: ${users}">
										<td th:text="${user.getFullname()}" />
										<td th:text="${user.getEmail()}" />
										<td style="text-align: center;">
										 <a th:href="${'welcomeform?email='+user.getEmail()}" class="btn btn-success" ><i class="fa fa-envelope-open"></i>&nbsp;view</a> 
									    </td>
									   <td style="text-align: center;">
									   <a th:href="${'delete/'+user.getEmail()}" class="btn btn-success" ><i class="fa fa-trash"></i> &nbsp;Delete</a>
									   </td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
		</div>
</body>
</html>
