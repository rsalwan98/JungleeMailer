<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/admin.html}">
<head>
<title>New Joiners -</title>
<link rel="stylesheet"
	th:href="@{/vendors/datatables.net-bs4/css/dataTables.bootstrap4.min.css}">
<link rel="stylesheet"
	th:href="@{/vendors/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css}">
</head>
<body>
	 <div layout:fragment="content" class="col-md-12">
	 <div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<strong class="card-title">Employees Details</strong>
						</div>
						<div class="card-body">
							<table id="bootstrap-data-table-export"
								class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>Name</th>
										<th>Email</th>
										<th style="text-align: center;">Status</th>
										<th style="text-align: center;">Details</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="user: ${users}">
										<td th:text="${user.fullname}"/>
										<td th:text="${user.email}" />
										<td style="text-align: center;">
										   <button type="button" class="btn btn-success"><i class="fa fa-paper-plane"></i>&nbsp; Pending</button> 
									    </td>
									    <td style="text-align: center;">
										   <button type="button" class="btn btn-primary"><i class="fa fa-envelope-open"></i>&nbsp; view</button> 
									    </td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
	 </div>

</body>
</html>
